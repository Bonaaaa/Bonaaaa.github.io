<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Column Chart</title>
  <!-- Include Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chartContainer {
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Unit Sold by State and Product</h1>
  <div id="chartContainer">
    <canvas id="stackedColumnChart"></canvas>
  </div>

  <script>
    // Data from the pivot table
    const data = {
      labels: ['Alabama', 'Arkansas', 'Colorado', 'Iowa', 'Minnesota', 'Missouri', 'Nebraska', 'Oklahoma', 'South Dakota', 'Wyoming'],
      datasets: [
        {
          label: 'FIREBALL WHSKY 50ML',
          data: [0, 0, 0, 5, 0, 10, 2, 0, 0, 0],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
        },
        {
          label: 'G87E10S',
          data: [817.333, 439.309, 0, 516.55, 15.171, 253.625, 110.657, 300.606, 80.165, 0],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
        },
        {
          label: 'HOT DOG FCS',
          data: [12, 4, 3, 7, 0, 2, 3, 6, 2, 0],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
        },
        {
          label: 'KK AST FILL',
          data: [1, 1, 0, 0, 0, 6, 0, 0, 0, 1],
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
        },
        {
          label: 'KOOLEE',
          data: [8, 4, 5, 2, 0, 3, 4, 6, 2, 5],
          backgroundColor: 'rgba(255, 159, 64, 0.6)',
        },
        {
          label: 'MEDIUM FTN',
          data: [20, 10, 4, 8, 0, 12, 5, 10, 3, 0],
          backgroundColor: 'rgba(255, 205, 86, 0.6)',
        },
        {
          label: 'No Lead Plus',
          data: [192.584, 87.949, 64.905, 110.151, 24.465, 24.996, 102.781, 48.454, 0, 59.771],
          backgroundColor: 'rgba(201, 203, 207, 0.6)',
        },
        {
          label: 'REESES 1.5OZ REG',
          data: [0, 0, 0, 1, 0, 4, 0, 0, 0, 0],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
        },
        {
          label: 'SLC PZ PEPPRNI 13IN FCS',
          data: [3, 14, 7, 4, 0, 1, 2, 3, 0, 0],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
        },
        {
          label: 'WILD TURKEY AM HNY 50ML',
          data: [6, 0, 0, 0, 0, 5, 0, 0, 0, 0],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
        },
      ]
    };

    // Configuration options
    const options = {
      scales: {
        x: {
          stacked: true, // Enable stacking on the x-axis
        },
        y: {
          stacked: true, // Enable stacking on the y-axis
        }
      },
      plugins: {
        tooltip: {
          enabled: true, // Enable tooltips for interactivity
        },
        legend: {
          position: 'bottom', // Position the legend at the bottom
        }
      }
    };

    // Get the canvas element
    const ctx = document.getElementById('stackedColumnChart').getContext('2d');

    // Create the stacked column chart
    const stackedColumnChart = new Chart(ctx, {
      type: 'bar', // Specify the chart type
      data: data, // Pass the data
      options: options // Pass the options
    });
  </script>
</body>
</html>
